<title>D3 Testing</title>
<style>
svg path.line{
  stroke: #ABFF24;
}
.hidden{
  display: none !important;
}
#container{
  margin:0 auto;
  width:100%;
  min-height: 60em;
  max-width: 40em;
  text-align: center;
  overflow: visible;
  padding-right: 2em;
}
.axis{
  font-size: 1rem;
}
#change{
  max-width: 10em;
  padding:0.5em;
  color:#efefef;
  text-decoration: none;
  box-sizing: border-box;
  display: block;
  margin:0 auto;
  text-align: center;
  font-family: sans-serif;
  background:#404;
}
#chartCont{
  max-width:1000px;
  max-height:400px;
  width:100%;
  border:thin solid #222;
  margin:0;
  position: absolute;
  left:0;
  top:0;

  .axis path,
  .axis line {
    fill: none;
    stroke: #555;
    shape-rendering: crispEdges;
  }

  .axis text {
    fill: #555;
  }

  .line {
    fill: none;
    stroke: #f00;
    stroke-width: 2px;
  }

svg#vis{
  overflow: visible;
}
  #graph {
    width: 100%;
    height: 100%;
    position: absolute;
  }
}
</style>
<!-- <link rel="stylesheet" type="text/css" href="css/main.css" media="screen"> -->
</head>
<body>
  <!-- <div id="container"></div> -->
  <div id="container">
    <svg id="vis" width="600" height="300" viewbox="0 0 600 300" preserveAspectRatio="xMaxYMin slice">

        <!-- <svg id="vis" width="800" height="400"> -->

    </svg>
  </div>

</html>
