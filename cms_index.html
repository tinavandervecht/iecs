<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cable Concrete Calculator | CMS Login</title>
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body class="darkback">
    <div id="background"><div class="darkOverlay"></div></div>
    <main class="no-top-margin">
      <h2 class="hidden">Main Content</h2>
    <section class="row expanded collapse" id="login">
      <h3 class="hidden">Login</h3>
      <div class="small-12 small-centered text-center">

        <div class="backface">
          <div class="content">
            <img class="logo" src="img/iecslogo.png">
            <img class="logo" id="ccLogo" src="img/CC-whiteLogo.svg">
            <h4>ADMIN LOGIN</h4>
          </div>
          <div class="darkOverlay"></div>
          <img class="back" src="img/loginTop.jpg">
          <img class="back" id="two" src="img/loginTopTwo.jpg">
        </div>

        <div id="formCont">
          <!--dashboard.html-->
        <form id="loginForm" class="clearfix" action="#" method="post">
          <img id="loginProfile" src="img/default_dude_img.png">
          <label for="username">Username:</label>
          <img src="img/user_icon_edit.svg" class="icon">
            <input id="username" type="text" placeholder="Enter your Username" required="true">
            <label for="password">Password:</label>
            <img src="img/lock_edit.svg" class="icon">
            <input id="password" type="password" placeholder="Enter your Password" required="true">
            <a id="forgot" href="#">Forgot Password</a>
            <!-- <input type="submit" id="signIn" value="Sign In"> -->

            <!-- for testing on github only-->
            <a href="cms_dashboard.html" id="loginButton">Login</a>
            <a href="cms_dashboard.html" id="notYou">Not You?</a>
        </form>


        <form id="signUpForm" class="clearfix hide" action="#" method="post">
          <label for="ignUpUsername">Username:</label>
          <img src="img/user_icon_edit.svg" class="icon">
            <input id="signUpUsername" type="text" placeholder="Enter your Desired Username" title="Username with no spaces and between 6 &amp; 30 characters." pattern="[A-Za-z0-9\S]{6,30}" required="true">
            <label for="signUpPassword">Password:</label>
            <img src="img/lock_edit.svg" class="icon">
            <input id="signUpPassword" type="password" placeholder="Enter your Password"  title="Password with no spaces and between 6 &amp; 30 characters." pattern="[A-Za-z0-9\S]{6,30}" required="true">
            <img src="img/lock_edit.svg" class="icon">
            <input id="signUpPassConfirm" type="password" placeholder="Re-Enter your Password"  title="Re-enter password with no spaces and between 6 &amp; 30 characters." required="true">

            <input type="submit" value="Sign Up" id="register">
        </form>
      </div>
        <div id="onNoAccountShouldYou" class="small-12">
          <span id="dont">I'M LOST!</span>
          <a id="signUp" href="#">HELP</a>



        </div>
      </div>
    </section>
  </main>
  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/what-input.js"></script>
  <script src="js/vendor/foundation.js"></script>
  <script src="js\vendor\greensock\TweenLite.min.js"></script>
  <script src="js\vendor\greensock\CSSPlugin.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
